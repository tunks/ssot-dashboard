<div class="animated fadeIn">
 <div class="row">
    <div class="col-md-2 col-sm-4">
      <app-chart-widget></app-chart-widget>
    </div>
  </div>
  
  <div>
      <div *ngFor="let dt of chartData">
         <app-timeseries [chartTitle]="dt.name" 
                    [legendTitles]="dt.titles"
                    [lastUpdatedTimestamp]="dt.updatedTimestamp"
                    [mainChartData]="dt.dataseries"
                    [mainChartLabels]="dt.labels"
                    [legendData]="dt.legends"></app-timeseries> 
      </div>
  </div>
</div>
